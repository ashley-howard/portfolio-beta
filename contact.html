  <div class="container">

        <h1 class="text-center">Drop me a message...</h1>

        <form action="https://formspree.io/contact@ashley.how" method="POST">
          <label for="inputName">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter name"><br>
          <label for="inputEmail">Email</label>
          <input type="email" name="_replyto" class="form-control" placeholder="Enter email"><br>
          <label for="inputEmail">Message</label><br>
          <textarea rows="5" name="message" id="message" placeholder="Type your message here" required=""
            class="form-control"></textarea><br>
          <input type="submit" value="Send" class="btn btn-light">
        </form>
      </div>

        <img src="img/contact.jpg" alt="">
